[package]
name = "iapyx"
version = "0.2.1"
authors = ["dkijania <dariusz.kijania@iohk.io>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bech32 = "0.7"
wallet-core = { git = "https://github.com/input-output-hk/chain-wallet-libs.git", branch = "adjust_payload_data" }
wallet = { git = "https://github.com/input-output-hk/chain-wallet-libs.git", branch = "adjust_payload_data" }
hdkeygen = { git = "https://github.com/input-output-hk/chain-wallet-libs.git", branch = "adjust_payload_data" }
bip39 = { git = "https://github.com/input-output-hk/chain-wallet-libs.git", branch = "master" }
chain-crypto = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
chain-core = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
chain-addr = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
chain-ser = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
chain-impl-mockchain = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
hex = "0.4"
rand = "0.7"
rand_core = "0.5"
cryptoxide = "0.2.0"
ed25519-bip32 = "^0.3.1"
jormungandr-testing-utils ={ git = "https://github.com/input-output-hk/jormungandr.git", branch = "expose_linear_fee" }
jormungandr-lib = { git = "https://github.com/input-output-hk/jormungandr.git", branch = "expose_linear_fee" }
jortestkit = { git = "https://github.com/input-output-hk/jortestkit.git", branch = "master" }
hyper = "0.13.6"
thiserror = "1.0"
serde_json = "1.0.53"
serde = { version = "1.0", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "*"
dialoguer = "0.6.2"
structopt = "0.3"
console = "0.11"
warp = { version = "0.2.5", features = ["tls"] }
warp-reverse-proxy = "0.1.0"
tokio = { version = "0.2", features = ["macros"] }
url = "2.1.1"
image = "0.23.12"

[dependencies.reqwest]
version = "0.10.6"
default-features = false
features = ["blocking"]