name: GitHub Pages

on: 
  push:

  pull_request:
    paths:
      - 'book/src/**'
      - '**.md'
      - 'LICENSE-APACHE'
      - 'LICENSE-MIT'
      - 'src/jormungandr/jormungandr-lib/src/interfaces/block0_configuration/BLOCKCHAIN_CONFIGURATION_DOCUMENTED_EXAMPLE.yaml'
      - 'src/jormungandr/jormungandr-lib/src/interfaces/CONFIG_PARAMS_DOCUMENTED_EXAMPLE.yaml'
      - 'book.toml'
      - 'Makefile.toml'
      - 'Makefiles/docs.toml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PUBLISH_DOCS: ${{ github.event_name == 'push' }}
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout The Code
        uses: actions/checkout@v3

      - name: Set env
        run: echo "GIT_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV
      - name: Test      
        run: env
    
      - name: Build Docs
        uses: docker://ghcr.io/input-output-hk/catalyst-gh-tools:v1.1
        with:
          entrypoint: cargo
          args: make build-docs

      # On PUSH we deploy docs to a sub-directory named after the branch.
      # But ONLY if a docs page changes.
      - name: Deploy Docs
        if: ${{ env.PUBLISH_DOCS }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/html
          destination_dir: ${{ env.GIT_BRANCH }}
