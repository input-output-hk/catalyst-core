name: GitHub Pages

on: [push, pull_request]

jobs:
  deploy:
    name: Deploy GitHub Pages
    runs-on:  ubuntu-latest
    permissions:
      contents: write
      pull-requests: write  # To create a PR from that branch
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c8454efe5d0bdefd25384362fe217428ca277d57 # v2.2.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout The Code
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
        with:
          fetch-depth: 0

      - name: Set env
        run: |
          GIT_BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          echo "GIT_BRANCH=$GIT_BRANCH" >> $GITHUB_ENV

      - name: Build Docs
        uses: docker://ghcr.io/input-output-hk/catalyst-gh-tools@sha256:d4d0beee1c85b8004f14775d60e7c612e5bdab1c14eb6ddcbcebce2a4903a44b # v1.3
        with:
          entrypoint: cargo
          args: make build-docs

      # On PUSH or PR we deploy docs to a sub-directory named after the branch.
      # This lets us review the docs as rendered, and not just the markdown.
      - name: Deploy Docs
        id:   deployAttempt
        continue-on-error: true
        uses: peaceiris/actions-gh-pages@bd8c6b06eba6b3d25d72b7a1767993c0aeee42e7 # v3.9.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/html
          destination_dir: ${{ env.GIT_BRANCH }}

      # This might fail if we try and deploy multiple pages at once.
      # So, check if it did, and retry.

      # Retry #1
      - name: Delay On Failure To Deploy
        id:   deployRetryWait1
        if:   steps.deployAttempt.outcome == 'failure'
        run: |
          sleep $[ ( $RANDOM % 10 )  + 1 ]s
        shell: bash

      - name: Deploy Docs
        id:   deployRetry1
        if:   steps.deployAttempt.outcome == 'failure'
        continue-on-error: true
        uses: peaceiris/actions-gh-pages@bd8c6b06eba6b3d25d72b7a1767993c0aeee42e7 # v3.9.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/html
          destination_dir: ${{ env.GIT_BRANCH }}

      # Retry #2
      - name: Delay On Failure To Deploy
        id:   deployRetryWait2
        if:   steps.deployRetry1.outcome == 'failure'
        run: |
          sleep $[ ( $RANDOM % 10 )  + 1 ]s
        shell: bash

      - name: Deploy Docs
        id:   deployRetry2
        if:   steps.deployRetry1.outcome == 'failure'
        uses: peaceiris/actions-gh-pages@bd8c6b06eba6b3d25d72b7a1767993c0aeee42e7 # v3.9.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/html
          destination_dir: ${{ env.GIT_BRANCH }}
