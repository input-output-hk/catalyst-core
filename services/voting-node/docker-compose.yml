version: "3"

services:
  voting-node:
    image: voting-node:latest
    container_name: "app"
    ports:
      - "5057:5057"
    environment:
      - JORMUNGANDR_EXECUTABLE=/usr/local/bin/jormungandr
      - JCLI_EXECUTABLE=/usr/local/bin/jcli
      - VOTING_HOST=0.0.0.0
      - VOTING_PORT=5057
      - VOTING_LOG_LEVEL=debug
    command: voting-node start
    networks:
      voting-network:

  otel-collector:
    image: otel/opentelemetry-collector:latest
    command: [ "--config=/etc/otel-collector.yaml" ]
    volumes:
      - ./extras/otel-collector.yaml:/etc/otel-collector.yaml
    ports:
      - "4317:4317"
    networks:
      voting-network:

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      voting-network:

  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./extras/tempo-local.yaml:/etc/tempo.yaml
      - ./extras/tempo-data:/tmp/tempo
    ports:
      - "3200:3200"  # tempo
      - "4317"  # otlp grpc
    networks:
      voting-network:

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"
    volumes:
      - ./datasource.yml:/etc/grafana/provisioning/datasource.yml
    networks:
      voting-network:

networks:
  voting-network:
    name: voting-network
