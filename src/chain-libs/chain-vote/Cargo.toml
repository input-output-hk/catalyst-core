[package]
name = "chain-vote"
version = "0.1.0"
authors = ["Vincent Hanquez <vincent.hanquez@iohk.io>"]
edition = "2021"

[dependencies]
chain-core = { path = "../chain-core" }
chain-crypto = { path = "../chain-crypto"}
rand = "0.8"
rand_core = "0.6"
rayon = "1.5"
thiserror = "1.0"
cryptoxide = "^0.4.2"
const_format = "0.2"

[dev-dependencies]
rand_chacha = "0.3"
smoke = "^0.2.1"
criterion = "0.3"

[build-dependencies]
cfg-if = "*"


[[bench]]
harness = false
name = "shvzk"

[features]
default = ["ristretto255"]
ristretto255 = []
p256k1 = ["chain-crypto/p256k1"]
